<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Validation Form</title>
    <!-- The Head section contains metadata and linked resources -->
    <meta charset="utf-8" />
    <meta name="description" content="This is a validation form" />
    <meta name="author" content="Destin Hill" />
  </head>
  <body>
    <h1>New Patient Registration</h1>
    <h4>Please fill out the form below</h4>
    <section id="forms">
      <form
        id="SubmitExampleForm"
        action="https://brucebauer.info/assets/ITEC3650/datadump.php"
      >
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" size="30" maxlength="30" /><br>
        <label for="mname">Middle Initial:</label>
        <input type="text" id="mname" name="mname" size="1" maxlength="1" /><br>
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" size="30" maxlength="30" /><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" size="30" maxlength="30" /><br>
<label>Sex:</label>
<label for="Male"><input type="radio" name="sex" id="Male" value="Male">Male</label>
<label for="Female"><input type="radio" name="sex" id="Female" value="Female">Female</label>
<label for="N/A"><input type="radio" name="sex" id="N/A" value="N/A">N/A</label><br>
<label for="birthday">Birthday:</label>
<input type="text" id="birthday" name="birthday" size="8" maxlength="8" /><br>
<label for="height">Height (inches):</label>
        <input type="text" id="height" name="height" size="3" maxlength="3" /><br>
        <label for="weight">Weight (pounds):</label>
        <input type="text" id="weight" name="weight" size="3" maxlength="3" /><br>
        <hr>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="PhoneNumber" size="14" maxlength="14" /><br>
        <label>Marital Status:</label>
<select name="MaritalStatus" id="MaritalStatus">
    <option value="">Select a Status...</option>
    <option value="Single">Single</option>
    <option value="Married">Married</option>
    <option value="Divorced">Divorced</option>
    <option value="Legally Separated">Legally Separated</option>
    <option value="Widowed">Widowed</option>
</select><br>
<label for="Address">Address: </label>
<input type="text" id="Address" name="Address"><br>

      </form>
    </section>
  </body>
</html>
