  <body>
    <h1>New Patient Registration</h1>
    <h4>Please fill out the form below</h4>
    <section id="forms">
      <form
        id="PatientForm"
        action="https://brucebauer.info/assets/ITEC3650/datadump.php"
      >
        <label for="fname" class="formlabel">First Name:</label>
        <input type="text" id="fname" name="fname" size="30" maxlength="30" data-rule-required="true" data-msg-required="First Name Required"/>
        <label for="fname" class="error"></label><br>
        <label for="mname" class="formlabel">Middle Initial:</label>
        <input type="text" id="mname" name="mname" size="1" maxlength="1" /><br>
        <label for="lname" class="formlabel">Last Name:</label>
        <input type="text" id="lname" name="lname" size="30" maxlength="30" data-rule-required="true" data-msg-required="Last Name Required"/>
        <label for="lname" class="error"></label><br>
        <label for="email" class="formlabel">Email:</label>
        <input type="text" id="email" name="email" size="30" maxlength="30" data-rule-required="true" data-msg-required="Email Required"/>
        <label for="email" class="error"></label><br>
        <label for="sex"class="formlabel">Sex:</label>
        <label for="Male"><input type="radio" name="sex" id="Male" value="Male">Male</label>
        <label for="Female"><input type="radio" name="sex" id="Female" value="Female">Female</label>
        <label for="N/A"><input type="radio" name="sex" id="N/A" value="N/A">N/A</label><br>
        <label for="birthday" class="formlabel">Birthday:</label>
        <input type="text" id="birthday" name="birthday" size="8" maxlength="8" data-rule-required="true" data-msg-required="Birthday Required"/>
        <label for="birthday" class="error"></label><br>
        <label for="height" class="formlabel">Height (inches):</label>
        <input type="text" id="height" name="height" size="3" maxlength="3" data-rule-required="true" data-msg-required="Height Required"/>
        <label for="height" class="error"></label><br>
        <label for="weight" class="formlabel">Weight (pounds):</label>
        <input type="text" id="weight" name="weight" size="3" maxlength="3" data-rule-required="true" data-msg-required="Weight Required"/>
        <label for="weight" class="error"></label><br>
        <hr>
        <label for="phone" class="formlabel">Phone Number:</label>
        <input type="text" id="phone" name="PhoneNumber" size="14" maxlength="14" data-rule-required="true" data-msg-required="Phone Number Required"/>
        <label for="phone" class="error"></label><br>
        <label for="Marital Status" class="formlabel">Marital Status:</label>
        <select name="MaritalStatus" id="MaritalStatus">
        <option value="">Select a Status...</option>
        <option value="Single">Single</option>
        <option value="Married">Married</option>
        <option value="Divorced">Divorced</option>
        <option value="Legally Separated">Legally Separated</option>
        <option value="Widowed">Widowed</option></select><br>
        <label for="Address" class="formlabel">Address:</label>
        <input type="text" id="Address" name="Address" size="30" maxlength="30" data-rule-required="true" data-msg-required="Address Required"/>
        <label for="address" class="error"></label><br>
        <div class="input-container divider ">
        <label for="CityStateZip" class="formlabel">City/State/Zip:</label>
        <input type="text" id="City" name="City" placeholder="" size="20" maxlength="30" data-rule-required="true" data-msg-required="City is required">
        <label for="City" class="error"></label>
        <select id="State" name="State" data-rule-required="true" data-msg-required=" State is required">
        <option value="" disabled selected>Select a state...</option>
                           <option value="AL">Alabama</option>
                           <option value="AK">Alaska</option>
                           <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                     <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>

                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>

                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>

                    <option value="UT">Utah</option>

                    <option value="WY">Wyoming</option>
              </select> &nbsp; &nbsp;
              <input type="text" id="Zip" name="Zip" placeholder=""  size="5" maxlength="5" 
              data-rule-required="true"
               data-rule-digits="true"
                data-msg-required="Zip code is required" 
                data-msg-digits="Zip code must be 5 digits">
              <label for="Zip" class="error"></label>
           </div>  
           <div class="field-divider"></div>              
            <div class="input-container divider">
  <label for="TakingMedications" class="formlabel">Taking Medications:</label>
  <label for="Yes"><input type="radio" name="TakingMedications" id="Yes" value="Y"
  data-rule-required="true" 
  data-msg-required="Please select an option">Yes</label>
  <label for="No"><input type="radio" name="TakingMedications" id="No" value="N">No</label>
  <label for="TakingMedications" class="error"></label><br>
  </div>
  <div class="input-container divider">
  <label for="MedicationsList" class="formlabel">If Yes, list medications here:</label>
  <textarea id="MedicationsList" name="MedicationsList" rows="3" cols="30"></textarea>
  </div>
  <div class="field-divider"></div>  
  <input type="submit" value="Submit Patient Form" name="SubmitButton">
</form>
