<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>Currency Value History</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
   <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
   <script src="assets/js/scripts.js"></script>
   <link href="assets/css/style.css" rel="stylesheet">
 </head>
 <body>
   <form id="myform" novalidate="novalidate">
     <div class="formcontainer">
       <h2>Currency Value History</h2>
       <label for="baseCurrency" class="formlabel">Base Currency:</label>
       <select
         list="baseCurrency"
         placeholder="Select a Currency..."
         id="baseCurrency"
         name="baseCurrency"
         data-rule-required="true"
         data-msg-required="Base currency is Required">
           <option value="">Select a Currency...</option>
           <option value="USD">US Dollar</option>
           <option value="PKR">Pakistani Rupee</option>
           <option value="KRW">Korean Won</option>
           <option value="AED">UAE Dirham</option>
           <option value="JPY">Japanese Yen</option>
       </select>

       <label for="selAuto" class="error"></label>
       <span id="SelectExampleValue"></span>


       <label class="error" for="baseCurrency" id="baseCurrencyError"></label>
       <br>
       <label for="toCurrency" class="formlabel">Convert to Currency: </label>
       <select
       list="toCurrency"
       placeholder="Select a Currency..."
       id="toCurrency"
       name="toCurrency"
       data-rule-required="true"
       data-msg-required="Base currency is Required">
         <option value="">Select a Currency...</option>
         <option value="USD">US Dollar</option>
         <option value="PKR">Pakistani Rupee</option>
         <option value="KRW">Korean Won</option>
         <option value="AED">UAE Dirham</option>
         <option value="JPY">Japanese Yen</option>
     </select>
       <label class="error" for="toCurrency" id="toCurrencyError"></label>
       <span></span>
       <br>
       <label class="formlabel">From Date:</label>
       <input
         type="date"
         name="FromDate"
         id="FromDate"
         data-rule-required="true"
         data-msg-required="From Date is Required"
       />
       <label id="FromDateError" for="FromDate" class="error"></label>
       <br>
       <label class="formlabel">To Date:</label>
       <input
         type="date"
         name="ToDate"
         id="ToDate"
         data-rule-required="true"
         data-msg-required="To Date is Required"
       />
       <label id="ToDateError" for="ToDate" class="error"></label>
       <br>
       <br>
       <input
         type="button"
         value="Results"
         id="Results"
         name="Results"
         onclick="getResults()"
       />
       <input
         type="button"
         value="Clear"
         id="clear"
         name="clear"
         onclick="clearForm()"
       />
       <hr />
       <br />
       <div class="clearfix">
         <div class="img-container">
           <canvas id="chartjs-0" width="400" height="400"></canvas>
         </div>
       </div>
     </div>
   </form>
 </body>
</html>
