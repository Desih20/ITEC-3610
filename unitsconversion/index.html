<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="AJAX Unit Converter">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Bruce Bauer">
    <title>JavaScript Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
    <script src="assets/js/script.js"></script>
    <link href="assets/css/script.css" rel="stylesheet">

</head>
<body>
    <form id="myform">
        <div class="formcontainer" onsubmit="return false">
            <h1>Unit Converter (AJAX)</h1>
            <fieldset id="detail">
                <legend>Unit Converter (AJAX)</legend>  
                <br>

                <label class="formlabel" for="Value">From Value: </label>
                <input type="text" id="Value" name="Value" size="15" maxlength="15"       
                       data-rule-required="true"  data-msg-required="Value is Required" 
                       data-rule-number="true" data-msg-number="From Value must be a Number">
                <label class="error" for="Value" id="ValueError"></label>
                <br><br>

                <label class="FromUnit" for="From">From Unit: </label>
                <label for="fromcentimeters">
                    <input type="radio" name="From" id="fromcentimeters" value="cm"
                    data-rule-required="true" data-msg-required="From Unit is Required"/>centimeters
                </label>
  
                    <label for="frometer">
                    <input type="radio" name="From" id="frommeters" value="m"
                    data-rule-required="true" data-msg-required="From Unit is Required">meters
                </label>
  
                    <label for="fromkilo">
                    <input type="radio" name="From" id="fromkilos" value="km"
                    data-rule-required="true" data-msg-required="From Unit is Required">kilometers
                </label>
  
                    <label for="frominch">
                    <input type="radio" name="From" id="frominches" value="in"
                    data-rule-required="true" data-msg-required="From Unit is Required">inches
                </label>
  
                    <label for="fromfeet">
                    <input type="radio" name="From" id="fromfeet" value="ft"
                    data-rule-required="true" data-msg-required="From Unit is Required">feet
                </label>
  
                    <label for="fromyards">
                    <input type="radio" name="From" id="fromyards" value="yd"
                    data-rule-required="true" data-msg-required="From Unit is Required">yards
                </label>
  
                    <label for="frommiles">
                    <input type="radio" name="From" id="frommiles" value="mi"
                    data-rule-required="true" data-msg-required="From Unit is Required">miles
                </label>
  
                <label for="From" class="error" id="FromError"></label>
                <br><br>
    
                <label class="ToUnit">To Unit: </label>
                    <label for="tocentimeters">
                    <input type="radio" name="To" id="tocentimeters" value="cm"
                    data-rule-required="true" data-msg-required="To Unit is Required"/>centimeters
                </label>
                    <label for="tometer">
                    <input type="radio" name="To" id="tometers" value="m"
                    data-rule-required="true" data-msg-required="To Unit is Required">meters
                </label>
                    <label for="tokilo">
                    <input type="radio" name="To" id="tokilos" value="km"
                    data-rule-required="true" data-msg-required="To Unit is Required">kilometers
                </label>
                    <label for="toinches">
                    <input type="radio" name="To" id="toinches" value="in"
                    data-rule-required="true" data-msg-required="To Unit is Required">inches
                </label>
                    <label for="tofeet">
                    <input type="radio" name="To" id="tofeet" value="ft"
                    data-rule-required="true" data-msg-required="To Unit is Required" >feet
                </label>
                    <label for="toyards">
                    <input type="radio" name="To" id="toyards" value="yd"
                    data-rule-required="true" data-msg-required="To Unit is Required" >yards
                </label>
                    <label for="tomeiles">
                    <input type="radio" name="To" id="tomiles" value="mi"
                    data-rule-required="true" data-msg-required="To Unit is Required">miles
                </label>
                <label for="To" class="error" id="ToError"></label>
    
                <div class="result">
                  <p>To Value: <span id="result"></span></p>
                  </div>
  
            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();" novalidate>
</fieldset>
</body>
</html>
