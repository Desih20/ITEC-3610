<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="AJAX Unit Converter">
    <meta name="keywords" content="JavaScript, HTML, CSS">
    <meta name="author" content="Bruce Bauer">
    <title>JavaScript Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/additional-methods.min.js"></script>
    <script src="assets/js/script.js"></script>
    <link href="assets/css/script.css" rel="stylesheet">

</head>
<body>
    <form id="myform">
        <div class="formcontainer" onsubmit="return false">
            <h1>Unit Converter (AJAX)</h1>
            <fieldset id="detail">
                <legend>Unit Converter (AJAX)</legend>  
                <br>

                <label class="formlabel" for="Value">From Value: </label>
                <input type="text" id="Value" name="Value" size="15" maxlength="15"       
                       data-rule-required="true"  data-msg-required="Value is Required" 
                       data-rule-number="true" data-msg-number="From Value must be a Number">
                <label class="error" for="Value" id="ValueError"></label>
                <br><br>

                <label class="formlabel">From Unit:</label>
                <label for="CentimetersOperator">
                    <input type="radio" name="Operator" id="CentimetersOperator" value="Centimeters"
                           data-rule-required="true" data-msg-required="From Unit is Required" />centimeters
                </label>
                <label for="MetersOperator">
                    <input type="radio" name="Operator" id="MetersOperator" value="Meters">meters
                </label>
                <label for="KilometersOperator">
                    <input type="radio" name="Operator" id="KilometersOperator" value="Kilometers">kilometers
                </label>
                <label for="InchesOperator">
                    <input type="radio" name="Operator" id="InchesOperator" value="Inches">inches
                </label>
                <label for="FeetOperator">
                    <input type="radio" name="Operator" id="FeetOperator" value="Feet">feet
                </label>
                <label for="YardsOperator">
                    <input type="radio" name="Operator" id="YardsOperator" value="Yards">yards
                </label>
                <label for="MilesOperator">
                    <input type="radio" name="Operator" id="MilesOperator" value="Miles">miles
                </label>
            <label for="FromUnit" class="error" id="FromUnitError"></label>
            <br><br>

            <label class="formlabel">To Unit:</label>
                <label for="CentimetersOperator">
                    <input type="radio" name="Operator" id="CentimetersOperator" value="Centimeters"
                           data-rule-required="true" data-msg-required="From Unit is Required" />centimeters
                </label>
                <label for="MetersOperator">
                    <input type="radio" name="Operator" id="MetersOperator" value="Meters">meters
                </label>
                <label for="KilometersOperator">
                    <input type="radio" name="Operator" id="KilometersOperator" value="Kilometers">kilometers
                </label>
                <label for="InchesOperator">
                    <input type="radio" name="Operator" id="InchesOperator" value="Inches">inches
                </label>
                <label for="FeetOperator">
                    <input type="radio" name="Operator" id="FeetOperator" value="Feet">feet
                </label>
                <label for="YardsOperator">
                    <input type="radio" name="Operator" id="YardsOperator" value="Yards">yards
                </label>
                <label for="MilesOperator">
                    <input type="radio" name="Operator" id="MilesOperator" value="Miles">miles
                </label>
            <label for="ToUnit" class="error" id="ToUnitError"></label>
            <br><br>

                <label class="formlabel">To Value: </label>
            <span id="ToValue"></span>
            <br><br>

            <input type="button" value="Calculate" name="Calculate" onclick="calculate();">
            <input type="button" value="Clear" name="Clear" onclick="clearform();" novalidate>
</fieldset>
</body>
</html>
